<h2 class="topic">Hero Form</h2>

<div class="container">

    <!-- angular form -->
    <form  class="form-wrap" (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email"
                   required
                   [(ngModel)]="model.email" name="email"
                   #email="ngModel">
            <div [hidden]="email.valid || email.pristine"
                 class="alert alert-danger">
              Email is required
            </div>
        </div>
        <button mat-flat-button type="submit" class="btn" [disabled]="!heroForm.form.valid" style="color: #ffffff; border: 1px solid #dddddd;">Submit</button>
    </form>

    <!-- get angular form message -->
    <div class="message-list">
        <ul class="message-wrap" *ngFor="let message of messages">
            <li>Name: {{ message.name }}</li>
            <li>Email: {{ message.email }}</li>
            <li>Time: {{ message.date | date: 'yyyy/MM/dd HH:mm:ss' }}</li>
          </ul>
    </div>   

    <!--angular selection-->
    <div class="box" style="background: #000000; padding: 8px;">
        <h4 class="sm-title" style="color: #ffffff;">Basic mat-select</h4>
        <mat-form-field>
            <mat-label>Favorite food</mat-label>
                <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                    </mat-option>
                </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Favorite color</mat-label>
                <mat-select>
                    <mat-option *ngFor="let color of colors" [value]="color.value">
                    {{color.viewValue}}
                    </mat-option>
                </mat-select>
        </mat-form-field>
    </div>

</div>
